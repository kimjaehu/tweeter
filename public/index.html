<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- App CSS -->
    <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" />
    <!-- Navigation CSS -->
    <!-- <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> -->
    <!-- Tweet section CSS -->
    <!-- <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" /> -->
    <!-- Font Space Mono  400 & 700 bold/Italic -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700,700i" rel="stylesheet"> 
    <!-- Font Montserrat 400 and 400i -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i" rel="stylesheet">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- composer-char-counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <div id='bg'></div>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button id="compose" type="button">Compose</button>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class='error'>error: </div>
        <div class="tweet-header">Compose Tweet</div>
        <form action="/tweets" method="post">
          <textarea class="text-area" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">0/140</span>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
